<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="date">
            <p class="date__day">
                SATURDAY
            </p>
            <p class="date__month">
                OCT.
                <span class="date__number">
                    10<span class="date__sup"><sup>th</sup></span>
                </span>
            </p>
        </div>

        <div class="logo">
            <img src="./img/The Detour Logo w.png" alt="logo" class="logo__image">
        </div>

        <div class="first__barcode">
            <img src="./img/2 barcode top right.png" alt="barcode" class="first__barcode--1">
            <img src="./img/2 barcode 2 top right.png" alt="barcode" class="first__barcode--2">
        </div>

        <div class="artist">
            <img src="./img/2 artist pic.png" alt="artist" class="artist__image">
        </div>

        <div class="title">
            <img src="./img/3 - title with and friends.png" alt="Concert Title artist__image" class="title__image">
        </div>

        <div class="left__barcode">
            <img src="./img/2 barcode top right.png" alt="Barcode" class="left__barcode--image">
        </div>

        <h2 class="header__one">PERFORMING LIVE</h2>
        <p class="paragraph__one">ATL'S FIRST DRIVE IN FESTIVAL</p>

        <form action="#" class="form">
            <p class="form__paragraph">BE THE FIRST TO KNOW WHEN TICKETS GO ON SALE</p>
            <label for="phone"></label>
            <input type="text" name="phone" id="phone" class="form__input" placeholder="PHONE NUMBER">
            <button type="submit" class="btn">SUBMIT</button>
        </form>

        <h2 class="header__two">ATLANTA MOTOR</h2>
        <h2 class="header__three">SPEEDWAY</h2>
        <p class="paragraph__two">1550 tara place. hampton, GA 30228</p>
        
        <div class="ages">
            <img src="./img/3 - all ages welcome sticker.png" alt="all ages welcome sticker" class="ages__image">
        </div>

        <div class="barcode__bottom">
            <img src="./img/2 barcode bottom right horizontal.png" alt="" class="barcode__bottom--image">
        </div>
        
        <div class="last__barcode">
            <img src="./img/2 barcode bottom right.png" alt="barcode" class="last__barcode--image">
        </div>

        <div class="cars">
            <img src="./img/2 car picture.png" alt="cars" class="cars__image">
        </div>
    </main>
</body>
</html>
